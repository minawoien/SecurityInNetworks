<!DOCTYPE html>
<html>
<head>
    <title>P2P network</title>
    <script src="/static/node.js"></script>
</head>
<body>
    <h1>Welcome</h1>
    <h3>Upload file</h3>
    <input type="file" id="uploadedFile">
    <input type="submit" value="Upload" onclick="uploadFile();">
    <h3>Routing Table</h3>
    <table>
        <tbody id="routing">
            <tr>
                <th>UUID</th>
                <th>Address</th>
            </tr>
        </tbody>
    </table>
    <h3>Distributed Hash Table</h3>
    <table>
        <tbody id="hashTable">
            <tr>
                <th>UUID</th>
                <th>Public key</th>
                <th>Filename</th>
                <th>Hash</th>
                <th>Request access</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
