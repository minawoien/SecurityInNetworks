<!DOCTYPE html>
<html>
<head>
    <title>P2P network</title>
    <script src="/static/node.js"></script>
</head>
<body>
    <h1>Welcome</h1>
    <h3>Upload file</h3>
    <input type="file" id="uploadedFile">
    <input type="submit" value="Upload" onclick="uploadFile();">
    <h3>Routing table</h3>
    <table>
        <tbody id="routing">
            <tr>
                <td>Guid</td>
                <td>Address</td>
            </tr>
        </tbody>
    </table>
    <h3>Hash table</h3>
    <table>
        <tbody id="hashTable">
            <tr>
                <td>Guid</td>
                <td>Public key</td>
                <td>Filename</td>
                <td>Hash</td>
                <td>Request access</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
