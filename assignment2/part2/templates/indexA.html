<!DOCTYPE html>
<head>
    <title>Flask</title>
</head>
<body>
    <H1>{{title}}</H1>
    {% if error %}
    <p style="color:red">{{error}}</p>
    {% endif %}
    {% if establish %}
        <h3>Send Message to Bob</h3>
        <form method="post" action="/sendmsg">
            <input type="hidden" value="This is a secret text" name="message">
            <input type="submit" name="sendpre" value="Send predefined message"/>
        </form>
        <form method="post" action="/sendmsg">
            <input type="text" name="message">
            <input type="submit" name="send" value="Send">
        </form>
        {% if msg %}
            <h3>Received message from bob</h3>
            <p>{{ msg }}</p>
        {% endif %}
    {% else %}
        <form method="post" action="/getpub">
            <h3>Establish connection to Bob</h3>
            <input type="submit" name="establish" value="Establish">
        </form> 
    {% endif %}
</body>
